name: Playwright Deep
on:
  schedule:
    - cron: "20 8 * * *"   # daily 08:20 UTC
  workflow_dispatch:
jobs:
  deep:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm', cache-dependency-path: apps/frontend/package-lock.json }
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: NEXT_DISABLE_ESLINT=1 NEXT_DISABLE_TYPECHECK=1 npm run build
      - name: Run deep tests
        env: { NEXT_PUBLIC_DRONEREGION_URL: ${{ secrets.NEXT_PUBLIC_DRONEREGION_URL }} }
        run: npx playwright test -g "@deep"
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with: { name: playwright-report-deep, path: apps/frontend/playwright-report }
