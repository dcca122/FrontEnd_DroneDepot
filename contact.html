  <form id="contact-form">

    <div class="form-group"><label for="contact-email">Email</label><input id="contact-email" type="email" name="email" required></div>
    <div class="form-group"><label for="contact-topic">Topic</label><input id="contact-topic" type="text" name="topic"></div>
    <div class="form-group"><label for="contact-message">Message</label><textarea id="contact-message" name="message" required></textarea></div>
    <button class="btn" type="submit">Send</button>
    <div data-feedback role="status" aria-live="polite"></div>
  </form>
