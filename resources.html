<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources | Drone Depot</title>
  <meta name="description" content="Guides and resources for drone services." />
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/pages.css">
  <style>
    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);justify-content:center;align-items:center;}
    .modal-content{background:#fff;padding:2rem;max-width:400px;width:90%;}
  </style>
</head>
<body>
<header>
  <nav class="navbar container">
    <a href="/" class="logo">Drone Depot</a>
    <button class="navbar-toggle" aria-label="Toggle navigation">☰</button>
    <ul id="nav-menu">
      <li><a href="/services.html">Services</a></li>
      <li><a href="/remodel.html">Remodel</a></li>
      <li><a href="/municipal.html">Municipal</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/faq.html">FAQ</a></li>
      <li><a href="/resources.html">Resources</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li><a class="btn" href="/index.html#lead-intake">Get Matched</a></li>
    </ul>
  </nav>
</header>
<main class="container">
  <h1>Resources</h1>
  <p><a id="guide-link" href="#guide">Download the Smart Buyer’s Guide</a></p>
  <div id="guide-modal" class="modal">
    <div class="modal-content">
      <h2>Smart Buyer’s Guide</h2>
      <form id="newsletter-form">
        <div class="form-group"><input type="email" name="email" placeholder="Email" required></div>
        <button class="btn" type="submit">Get Guide</button>
        <div data-feedback aria-live="polite"></div>
      </form>
    </div>
  </div>
</main>
<footer>
  <div class="container">
    <p>&copy; <span id="current-year"></span> Drone Depot</p>
  </div>
</footer>
<script>
  const link=document.getElementById('guide-link');
  const modal=document.getElementById('guide-modal');
  link.addEventListener('click',e=>{e.preventDefault();modal.style.display='flex';});
  modal.addEventListener('click',e=>{if(e.target===modal)modal.style.display='none';});
  document.addEventListener('DOMContentLoaded',()=>{if(window.location.hash==='#guide')modal.style.display='flex';});
</script>
<script>window.API_BASE="__USE_SAME_ORIGIN__";</script>
<script src="/js/main.js" defer></script>
</body>
</html>
